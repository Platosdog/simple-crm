<mat-dialog-content>
  <form [formGroup]="detailForm" novalidate>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" name="firstName">
      <mat-error>First Name is Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName" name="lastName">
      <mat-error>Last Name is Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" formControlName="phoneNumber" name="phoneNumber">
    </mat-form-field>
    <mat-form-field>
      <input matInput #emailAddress placeholder ="Email Address" formControlName="emailAddress" name="emailAddress">
      <mat-error *ngIf="!emailAddress.value">Email Address is Required</mat-error>
      <mat-error *ngIf="emailAddress.value && !emailAddress.value">Invalid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Preferred Contact Method" formControlName="preferredContactMethod" name="preferredContactMethod">
        <mat-option value="Email">Email</mat-option>
        <mat-option value="Phone">Phone</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <p>
    customer-create-dialog-works
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button (click)="save()" color="accent">Save</button>
</mat-dialog-actions>
